<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webpack App</title>
    </head>
    <body class="min-vh-100 d-flex flex-column">
        <header>
        <div class="container-fluid bg-dark p-5">
            <div class="row text-white">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action class="form text-body" id="form">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input autofocus required autocomplete="off" class="form-control w-100" aria-label="url" id="inputRSS" name='inputRSS' placeholder="Ссылка RSS">
                                    <label for="inputRSS">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5" id="addButton">Добавить</button>
                             </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-secondary">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
            </div> 
        </div>
        </div>
    </header>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close close"  data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-break">
            </div>
            <div class="modal-footer">
              <a type="button" id = "readMoreBtn" class="btn btn-primary" target="_blank" href="#"></a>
              <button type="button" id = "closeBtn" class="btn btn-secondary" data-bs-dismiss="modal"></button>
            </div>
          </div>
        </div>
      </div>
    <main class="container flex-grow-1 p-md-5 p-3">
        <div class="row">
            <div class="col-lg-8 col-md-12 order-1 px-3" id="posts"></div>
            <div class="col-lg-4 order-lg-1 px-3" id="feeds"></div>
        </div>
    </main>
    </body>
    <footer class="footer bg-dark text-white d-flex justify-content-center mt-5">
        <p class="m-2 fw-light"><a class="text-white no-underline text-decoration-none" href="https://github.com/Alsecode">Makars Arthur</a>, 2023</p>
    </footer>
</html>
